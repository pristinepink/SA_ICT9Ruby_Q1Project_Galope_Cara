<!DOCTYPE html>
<html lang="en">
<head>
    <title>Strawberry Realm - ICT Project</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe4e1;
            color: #333;
        }
        
        .navbar {
            background-color: #ff69b4;
            color: white;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0 24px;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .navbar .logo {
            font-size: 32px;
            font-weight: bold;
        }

        .header {
            background-image: url('serverbanner.png');
            background-size: cover;
            background-position: center;
            height: 700px;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .header h1 {
            font-size: 4rem;
            margin: 0;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-shadow: 3px 3px 8px #333;
            border: 2px solid #fff;
        }
        .header p {
            font-size: 1.5rem;
            margin-top: 1rem;
            text-shadow: 1px 1px 5px #333;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 30px 5%;
            margin-top: -100px;
        }
        .product {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 3px;
            text-align: center;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .product h2 {
            font-size: 1.5rem;
            color: #ff69b4;
            margin: 1rem 0;
        }
        .product p {
            color: #777;
            font-size: 1.2rem;
        }
        .product button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border-radius: 25px;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        .product button:hover {
            background-color: #ff1493;
        }
        .footer {
            background-color: #ff69b4;
            color: white;
            text-align: center;
            padding: 1.5px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 50px;
        }
                .feedback {
            background-color: #fff;
            padding: 2rem;
            margin: 3px 5%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .feedback h2 {
            color: #ff69b4;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .feedback label {
            display: block;
            margin: 0.5px 0;
            color: #333;
        }
        .feedback input[type="email"],
        .feedback textarea {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0 1rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .feedback textarea {
            height: 150px;
            resize: none;
        }
        .feedback button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 8px 10px;
            cursor: pointer;
            border-radius: 25px;
            font-size: 17px;
            display: block;
            margin: 0 auto;
        }
        .feedback button:hover {
            background-color: #ff1493;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">Strawberry Realm</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </div>

    <div class="header">
        <h1>Welcome to Strawberry Realm</h1>
        <p>A shop with all things pink and pristine</p>
    </div>

   <div class="products">
        <div class="product">
            <img src="elysiabag.jpg" alt="Product 1">
            <h2>Pristine Handbag</h2>
            <p>$58.99</p>
            <a href="https://ph.pinterest.com/pin/998743654847504943/">
                <button>Add to Cart</button>
            </a>
        </div>
        <div class="product">
            <img src="elysiastationary.webp" alt="Product 2">
            <h2>Pristine Stationary</h2>
            <p>$89.99</p>
            <a href="https://genshin.global/product/honkai-impact-elysia-memento-yesterday-gift-box/">
                <button>Add to Cart</button>
            </a>
        </div>
        <div class="product">
            <img src="elysiafigure.webp" alt="Product 3">
            <h2>Elysia Figure (Preorder)</h2>
            <p>$43.99</p>
            <a href="https://genshin.global/product/elysia-herrscher-human-ego-spring-toy/">
                <button>Add to Cart</button>
            </a>
        </div>
        <div class="product">
            <img src="elysiaacrylic.webp" alt="Product 4">
            <h2>Pristine Stand</h2>
            <p>$19.99</p>
            <a href="https://genshin.global/product/honkai-impact-elysia-because-you-acrylic/">
                <button>Add to Cart</button>
            </a>
        </div>
    </div>

       <div class="feedback">
        <h2>Feedback</h2>
        <form>
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            
            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; Made by: Cara Eleora S. Galope</p>
    </div>

</body>
</html>
